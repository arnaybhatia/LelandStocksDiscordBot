[project]
name = "investopedia-discord-bot"
version = "0.1.0"
description = "The official discord bot for the Leland High School Investopedia Game"
channels = ["conda-forge"]
platforms = ["linux-64"]

[tasks]
update_discord = "python ./src/bot.py"

[dependencies]
python = ">=3.13.0,<3.14"
requests = ">=2.32.3,<2.33"
beautifulsoup4 = ">=4.12.3,<4.13"
selenium = ">=4.25.0,<4.26"
pandas = ">=2.2.3,<2.3"
flask = ">=3.0.3,<3.1"
ruff = ">=0.7.1,<0.8"
scipy = ">=1.14.1,<2"
babel = ">=2.14.0,<3"
pre-commit = ">=4.0.1,<5"
matplotlib = ">=3.9.2,<4"
aiofiles = ">=24.1.0,<25"
seaborn = ">=0.13.2,<0.14"

[pypi-dependencies]
yfinance = { version = ">=0.2.48, <0.3", extras = ["nospam", "repair"] }
discord-py = ">=2.4.0, <3"
audioop-lts = ">=0.2.1, <0.3"
python-dotenv = ">=1.0.1, <2"
podcastfy = ">=0.1.13, <0.2"
playwright = ">=1.48.0, <2"
